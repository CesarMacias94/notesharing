<nav class="navbar navbar-dark bg-dark">
    <div class="logoimg" href="#!/home">
    </div>
    <div class="navbar navbar-dark bg-dark flex1">
        <ul class="navbar-nav menu">
            <li class="nav-item active margin6">
                <a class="nav-link" href="#!/home">Home</a>
            </li>
            <li class="nav-item active margin6">
                <a class="nav-link" href="#!/addnote">Add</a>
            </li>
            <li class="nav-item active margin6">
                <a class="nav-link" href="#!/users">Users</a>
            </li>
        </ul>
    </div>
    <div>
        <div class="profileimg" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        </div>
        <div class="dropdown-menu dropdown-menu-right">
            <button class="dropdown-item" type="button" ng-click="profile()">View Profile</button>
            <button class="dropdown-item" type="button" ng-click="logout()">Log Out</button>
        </div>
    </div>
</nav>
<div>
    <div class="profilebackground">
        <h1 class="cardheader">{{user.name}} {{user.surname}}</h1>
        <h2 class="cardheader">{{user.date_of_birth}}</h2>
        <h2 class="cardheader marginprofilemail">{{user.email}}</h2>
    </div>

    <div class="row center margint32">
        <div class="card col-md-3 margin6 padding0" ng-repeat="n in notes | filter:searchText">
            <div class="card-body padding0">
                <div class="notebackground">
                    <p class="cardheader fonts25">{{n.name}}</p>
                </div>
                <div class="margin6">
                    <button type="button" class="btn btn-secondary btn-block" ng-click="note(n)">Show note</button>
                </div>
            </div>
        </div>
    </div>
</div>
